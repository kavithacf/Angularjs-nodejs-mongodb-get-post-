<div class="container">
  <form ng-controller="loginCtrl">

    <h3>Login</h3><br>
  <input type="text" ng-model="user.firstname" placeholder="Enter firstname"></br></br>
   <input type="text" ng-model="user.lastname" placeholder="Enter lastname"></br></br>
    <input type="text" ng-model="user.username" placeholder="Enter username"></br></br>
    <input type="submit" ng-click="login(user)">
  </form>
</div>
